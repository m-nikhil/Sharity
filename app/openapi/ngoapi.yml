                $ref: "./schemas.yml#/schemas/Ngo"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "./schemas.yml#/schemas/Error"

    delete:
      summary: Delete a ngo
      operationId: app.api.NgoView.delete
